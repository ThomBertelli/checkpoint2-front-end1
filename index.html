<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Balneário Barra do Sul</title>
</head>
<body>
    <header>
        <h1>Balneário Barra do Sul</h1>
    </header>
    <main>       
     <form>
        <fieldset>
            <legend>Faça seu cadastro</legend>
            
            <div class="dadosPessoais">                  
                <label for="name">Nome</label>
                <input maxlength="100" type="text" id="name" name="name">

                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="dadosPessoais">
                <label for="phone">Telefone</label>
                <input type="tel" id="phone" name="phone" placeholder="XX-XXXXXXXXX" pattern="[0-9]{2}-[0-9]{9}" required>

                <label for="date">Data de Nascimento</label>
                <input type="date" id="date" name="date">
            </div>

            <div class="idade">  
                <label for="maiorDeIdade">Maior de idade</label>
                <input   type="radio"id="maiorDeIdade" name="idade">

                <label class = "maior" for="menorDeIdade">Menor de Idade</label>
                <input type="radio" id="menorDeIdade" name="idade">
            </div> 
                
                
               
                <fieldset>
                    <div>
                        <label class="pontos" for="interesse">Pontos de Interesse</label>
                        <input list="interesses" name="interesse" id="interesse">
                            <datalist id="interesses">
                            <option value="Praia do Bispo">
                                <option value="Ilha Bela">
                                <option value="Boca da Barra">       
                        </datalist>
                    </div>

                    <legend>Quais seus interesses?</legend>
                    <div class="check">
                        <input type="checkbox" name="cobertura" value="1" > Turismo
                    </div>
                    
                    <div class="check">
                        <input type="checkbox" name="cobertura" value="2"> Residência
                    </div>
                       
                    <div class="check">
                        <input type="checkbox" name="cobertura" value="3"> Educação
                    </div>   

                </fieldset>
                      
                  
                <div class="botoes">
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                </div>
                
        </fieldset>
    </form>
    </main>
